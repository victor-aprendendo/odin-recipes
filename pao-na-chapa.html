<h2>Description</h2>
<p>Popular breakfast star in Brazil.</p>
<p>Eaten with black coffee or latte.</p>
<ul>
    <li>Pao frances</li>
    <li>Butter (not a good idea) or margarin</li>
</ul>
<ol>
    <li>Cut the bread in two slices.</li>
    <li>Spread butter (good luck) or margarin.</li>
    <li>Grill both sides and eat.</li>
</ol>
